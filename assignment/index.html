<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <h1>Jared Lindquist</h1>
    </header>

    <!-- Include an image -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfq8H6fyilBYcxlUFeN10aMS_TnIYH9S8Txw&usqp=CAU"
      alt="Jared"
    />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I love to camp and hike in the summer</li>
      <li>I like to golf</li>
      <li>I love cooking smoked meat (brisket is my favorite!)</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
      <div>
        <p>"Each passing moment is another chance to turn it all around."</p>
      </div>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
  </body>
</html>
